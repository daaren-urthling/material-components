
<div m4-layout="row"> 
  <md-card style="flex:1">
      <md-card-title>Master</md-card-title>
      <md-card-content>
        <m4-control [controlItem]="controlItems[0]" [staticWidth]="staticWidth" [compact]="compact"></m4-control>
        <div m4-layout="row">
            <m4-control m4-flex="70" [controlItem]="controlItems[1]" [staticWidth]="(staticWidth / 70) * 100" [compact]="compact"></m4-control>
            <m4-control m4-flex="30" [controlItem]="controlItems[2]" [compact]="compact"></m4-control>
        </div>
        <m4-control [controlItem]="controlItems[3]" [staticWidth]="staticWidth" [compact]="compact"></m4-control>
        <m4-control [controlItem]="controlItems[4]" [staticWidth]="staticWidth" [compact]="compact"></m4-control>
        <m4-date-edit controlCaption="Acquired on" [staticWidth]="staticWidth"></m4-date-edit>
      </md-card-content>
  </md-card>

  <md-card style="flex:1">
      <md-card-title>Sales</md-card-title>
      <md-card-content>
        <m4-control controlCaption="Product" [staticWidth]="staticWidth" [compact]="compact"></m4-control>
        <div m4-layout="row">
            <m4-control m4-flex="70" controlCaption="Price" [staticWidth]="(staticWidth / 70) * 100" [compact]="compact" controlClass="number"></m4-control>
            <m4-control m4-flex="30" controlCaption="VAT" [compact]="compact"></m4-control>
        </div>
        <m4-control controlCaption="Discount" [staticWidth]="staticWidth" [compact]="compact" controlClass="perc"></m4-control>
      </md-card-content>
  </md-card>
</div>
