<md-sidenav-layout>
    <md-sidenav #start mode="side" opened="true" m4-layout="column" style="margin-top:10px; margin-bottom:10px; margin-left:5px; overflow:hidden; ">
        <m4-selector-button caption="Main" icon="home" [compact]="this.compact"></m4-selector-button>
        <m4-selector-button caption="Administrative Data" icon="account_balance" [compact]="this.compact"></m4-selector-button>
        <m4-selector-button caption="Branches" icon="store_mall_directory" [compact]="this.compact"></m4-selector-button>
    </md-sidenav>
    <div m4-layout="column"> 
        <div m4-layout="row"> 
            <m4-td-contacts-maindata-companydata class="m4-tile" m4-flex="50" [tileGroup]="this"></m4-td-contacts-maindata-companydata>
            <m4-td-contacts-maindata-address class="m4-tile" m4-flex="50" [tileGroup]="this"></m4-td-contacts-maindata-address>
        </div>
        <m4-td-contacts-maindata-otherdata class="m4-tile" [tileGroup]="this"></m4-td-contacts-maindata-otherdata>
        <m4-td-contacts-maindata-contacts class="m4-tile" [tileGroup]="this"></m4-td-contacts-maindata-contacts>
        <!--<div m4-layout="row"> 
            <m4-tile-master class="m4-tile" m4-flex="50" [tileGroup]="this"></m4-tile-master>
            <m4-tile-sales class="m4-tile" m4-flex="50" [tileGroup]="this"></m4-tile-sales>
        </div>
        <div m4-layout="row"> 
            <m4-tile-sales class="m4-tile" m4-flex="50" [tileGroup]="this"></m4-tile-sales>
            <m4-tile-master class="m4-tile" m4-flex="50" [tileGroup]="this"></m4-tile-master>
        </div>-->
    </div>
</md-sidenav-layout>
